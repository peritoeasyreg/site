<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Filtro de Ar do Motor — Honda</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <header class="sticky top-0 bg-white border-b border-gray-200">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center gap-4">
      <a href="../" class="text-blue-600 font-semibold hover:underline">← Voltar ao Catálogo</a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-10">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

      <!-- Imagem ilustrativa -->
      <div class="bg-white border rounded-2xl shadow p-4 flex items-center justify-center">
        <img src="../assets/placeholder.jpg" alt="Filtro de Ar do Motor Honda" class="max-h-72 object-contain" />
      </div>

      <!-- Detalhes do produto -->
      <div>
        <h1 class="text-2xl font-bold mb-2">Filtro de Ar do Motor</h1>
        <p class="text-gray-600 mb-4">OEM: <span class="font-mono">17220-R1A-A01</span></p>

        <p class="text-xl font-semibold text-blue-700 mb-6">R$ 89.90</p>

        <dl class="space-y-1 text-sm text-gray-700 mb-6">
          <div class="flex gap-2">
            <dt class="font-medium w-24">Marca:</dt>
            <dd>Honda</dd>
          </div>
          <div class="flex gap-2">
            <dt class="font-medium w-24">Fabricante:</dt>
            <dd>Mahle</dd>
          </div>
          <div class="flex gap-2">
            <dt class="font-medium w-24">Sistema:</dt>
            <dd>Motor</dd>
          </div>
          <div class="flex gap-2">
            <dt class="font-medium w-24">Aplicação:</dt>
            <dd>Honda Fit (2012–2014), motor 1.5</dd>
          </div>
        </dl>

        <button class="rounded-xl bg-blue-600 text-white px-5 py-3 text-base font-medium hover:bg-blue-700 focus:ring-2 focus:ring-blue-500">
          Adicionar ao Carrinho
        </button>
      </div>
    </div>
  </main>
</body>
</html>
