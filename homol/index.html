  <script>
  (function(){
    // Tema
    const root = document.documentElement;
    const themeToggle = document.getElementById('themeToggle');
    const themeLabel = document.getElementById('themeLabel');
    const savedTheme = localStorage.getItem('theme');
    if(savedTheme){ root.setAttribute('data-theme', savedTheme); themeLabel.textContent = ' Tema: ' + (savedTheme==='dark'?'escuro':'claro'); }
    themeToggle.addEventListener('click', ()=>{ const next = root.getAttribute('data-theme')==='dark'?'light':'dark'; root.setAttribute('data-theme', next); localStorage.setItem('theme', next); themeLabel.textContent = ' Tema: ' + (next==='dark'?'escuro':'claro'); });

    // Menu
    const menuToggle = document.getElementById('menuToggle');
    const nav = document.getElementById('siteNav');
    menuToggle.addEventListener('click', ()=>{ const open = nav.classList.toggle('open'); menuToggle.setAttribute('aria-expanded', open ? 'true' : 'false'); });

    // Slider
    const track = document.getElementById('track');
    const dotsWrap = document.getElementById('dots');
    const slides = Array.from(track.children);
    const prev = document.getElementById('prev'); const next = document.getElementById('next'); const viewport = document.getElementById('viewport');
    let index = 0; let timer = null; const AUTOPLAY_MS = 5000;
    slides.forEach((_, i) => { const b = document.createElement('button'); b.className = 'dot'; b.setAttribute('role','tab'); b.setAttribute('aria-label','Ir para o slide '+(i+1)); b.addEventListener('click', ()=>go(i)); dotsWrap.appendChild(b); });
    function update(){ track.style.transform = `translateX(-${index * 100}%)`; [...dotsWrap.children].forEach((d,i)=>d.setAttribute('aria-current', i===index)); }
    function go(i){ index = (i + slides.length) % slides.length; update(); resetAutoplay(); }
    function nextSlide(){ go(index + 1); } function prevSlide(){ go(index - 1); }
    next.addEventListener('click', nextSlide); prev.addEventListener('click', prevSlide);
    document.addEventListener('keydown', (e)=>{ if(e.key==='ArrowRight') nextSlide(); if(e.key==='ArrowLeft') prevSlide(); });
    let startX=0, dx=0; viewport.addEventListener('touchstart',(e)=>{ startX=e.touches[0].clientX; dx=0; }, {passive:true});
    viewport.addEventListener('touchmove',(e)=>{ dx=e.touches[0].clientX-startX; }, {passive:true});
    viewport.addEventListener('touchend',()=>{ if(Math.abs(dx)>50){ dx<0?nextSlide():prevSlide(); } });
    function resetAutoplay(){ if(window.matchMedia('(prefers-reduced-motion: reduce)').matches) return; clearInterval(timer); timer=setInterval(nextSlide, AUTOPLAY_MS); }
    window.addEventListener('load', ()=>{ update(); resetAutoplay(); });

    // Search (progressivo): envia GET /loja?q=
    const searchForm = document.querySelector('form.search');
    if(searchForm){ searchForm.addEventListener('submit', (e)=>{ const q = (searchForm.querySelector('[name="q"]').value || '').trim(); if(!q){ e.preventDefault(); } }); }

    // Cookie consent
    const banner = document.getElementById('cookieBanner');
    const accepted = localStorage.getItem('cookie_consent')==='true';
    if(!accepted){ banner.classList.add('show'); }
    document.getElementById('cookieAccept').addEventListener('click', ()=>{ localStorage.setItem('cookie_consent','true'); banner.classList.remove('show'); enableAnalytics(); });
    document.getElementById('cookieDecline').addEventListener('click', ()=>{ banner.classList.remove('show'); });
    if(accepted) enableAnalytics();
    function enableAnalytics(){ /* Plugue GA4/Matomo aqui com anonimização de IP */ }
  })();
  </script>
