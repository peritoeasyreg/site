<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simulador de Checkout</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#0e0f12;color:#f3f5f7}
    .container{max-width:720px;margin:40px auto;padding:0 16px}
    .card{background:#14161b;border:1px solid #1f242d;border-radius:16px;padding:20px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .btn{display:inline-block;padding:10px 14px;border-radius:12px;border:1px solid #1f242d;background:#0f1319;color:#f3f5f7;text-decoration:none}
    .btn.primary{background:#00d9a3;color:#06261e;border-color:#0bb093}
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulador de Checkout (modo demo)</h1>
    <div class="card">
      <p><strong>Pedido:</strong> <span id="order"></span></p>
      <p><strong>Total:</strong> R$ <span id="total"></span></p>
      <div class="row">
        <a class="btn primary" id="ok">Aprovar</a>
        <a class="btn" id="pend">Deixar pendente</a>
        <a class="btn" id="fail">Falhar</a>
      </div>
    </div>
    <p style="color:#9aa3ae;margin-top:14px">Este fluxo Ã© apenas para desenvolvimento sem token do Mercado Pago.</p>
  </div>
<script>
  const p = new URLSearchParams(location.search);
  const success = p.get('success') || '/obrigado';
  const pending = p.get('pending') || '/pagamento-pendente';
  const failure = p.get('failure') || '/pagamento-falhou';
  document.getElementById('order').textContent = p.get('order_id')||'-';
  document.getElementById('total').textContent = (p.get('total')||'0.00').replace('.',',');
  document.getElementById('ok').href = success + '?mock=1&order_id=' + encodeURIComponent(p.get('order_id')||'');
  document.getElementById('pend').href = pending + '?mock=1&order_id=' + encodeURIComponent(p.get('order_id')||'');
  document.getElementById('fail').href = failure + '?mock=1&order_id=' + encodeURIComponent(p.get('order_id')||'');
</script>
</body>
</html>
